<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brickwall Community</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: url('http://loading.emek.dev/brickwall_seamless.jpg') center center fixed;
      background-size: cover;
			background-color: rgba(0,0,0,0.0);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
			color: white;
    }
		
		.overlay {
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.5);
		}

    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-size: 5.5em;
      margin: 0.2em 0;
    }

    h2 {
      font-size: 2.2em;
      font-weight: normal;
      margin: 0.2em 0 1em;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #00ffcc;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

	<div class='overlay' />
  <div class="centered">
    <h1>Brickwall Community</h1>
    <h2>Wiremod, Tactical Combat, no pay-to-win and more!</h2>
    <div class="loader"></div>
  </div>


</body>
</html>
