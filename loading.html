<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brickwall Community</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      background: url('https://i.imgur.com/G1v2zjC.jpg') repeat;
      background-size: cover;
      animation: scrollBackground 60s linear infinite;
    }

    @keyframes scrollBackground {
      0% { background-position: 0 0; }
      100% { background-position: -1000px 0; }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.3em;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 1.5em;
      font-weight: normal;
      opacity: 0.85;
      margin-bottom: 2em;
    }

    .progress-container {
      width: 60%;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff6a00, #ffb347);
      text-align: center;
      line-height: 30px;
      color: #fff;
      font-weight: bold;
      transition: width 0.3s ease;
      padding: 0 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Brickwall Community</h1>
    <h2>Wiremod, Tactical Combat, No Inventory and more!</h2>
    <div class="progress-container">
      <div id="progressBar" class="progress-bar">Loading...</div>
    </div>
  </div>

  <script>
    // Called by GMod
    window.UpdateProgress = function(percentage) {
      const bar = document.getElementById('progressBar');
      bar.style.width = percentage + '%';
    }

    window.SetStatusChanged = function(status) {
      const bar = document.getElementById('progressBar');
      bar.textContent = status;
    }
  </script>
</body>
</html>
