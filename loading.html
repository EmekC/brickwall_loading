<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brickwall Community</title>
	<script>
		function SetStatusChanged(status) {
			document.getElementById('loading').innerHTML = status;
		}
	</script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      background-image: url('http://loading.emek.dev/brickwall_seamless.jpg');
      background-repeat: repeat;
      background-size: cover;
      animation: scrollBackground 60s linear infinite;
    }

    @keyframes scrollBackground {
      0% { background-position: 0 0; }
      100% { background-position: -1000px 0; }
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 5em;
      margin-bottom: 0.0em;
			margin-top: 0;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 1.5em;
      font-weight: normal;
			margin-top: 0;
      opacity: 0.85;
      margin-bottom: 0em;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Brickwall Community</h1>
		<h2 id='loading'>Loading Content...</h2>
  </div>

</body>
</html>
