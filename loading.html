<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brickwall Community</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      background-color: black;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background-image: url('http://loading.emek.dev/brickwall_seamless.jpg');
      background-repeat: repeat;
      background-size: contain;
      animation: scrollBackground 60s linear infinite;
      z-index: -1;
    }

    @keyframes scrollBackground {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.3em;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 1.5em;
      font-weight: normal;
      opacity: 0.85;
      margin-bottom: 2em;
    }

    .progress-container {
      width: 60%;
      height: 25px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      overflow: hidden;
      margin-top: 20px;
      box-shadow: 0 0 10px #00ffcc40;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00ffcc, #00aaff);
      animation: loading 5s infinite ease-in-out;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 0%; }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="overlay">
    <h1>Brickwall Community</h1>
    <h2>Wiremod, Tactical Combat, No Inventory and more!</h2>

    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </div>
</body>
</html>
