<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brickwall Community</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      background-image: url('https://raw.githubusercontent.com/EmekC/brickwall_loading/refs/heads/main/brickwall_seamless.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.3em;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 1.5em;
      font-weight: normal;
      opacity: 0.85;
      margin-bottom: 2em;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Brickwall Community</h1>
    <h2>Wiremod, Tactical Combat, No Inventory and more!</h2>
  </div>

</body>
</html>
